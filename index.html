<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm 林墨瀚!</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            cursor: pointer;
            flex-direction: column;
            position: relative;
        }

        h2 {
            color: #222;
            font-size: 100px;
            font-weight: bold;
            text-align: center;
        }

        h2 a {
            text-decoration: none;
            color: white;
        }

        h2 span {
            transition: 0.5s;
            display: inline;
        }

        h2 span.break {
            display: block;
        }

        h2:hover span:nth-child(1) {
            margin-right: 10px;
        }

        h2:hover span:nth-child(2) {
            margin-left: 30px;
        }

        h2 span:nth-child(1)::after {
            opacity: 0;
            transition: 2s;
        }

        h2:hover span:nth-child(1)::after {
            content: "'";
            opacity: 1;
        }

        h2:hover span {
            color: white;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #fff, 0 0 80px #fff;
        }

        /* 小字样式 */
        .small-text {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            color: #fff;
            animation: breathing 1.5s infinite ease-in-out;
        }

        @keyframes breathing {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        /* 按钮样式 */
        .blue-button, .red-button, .green-button {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 40px;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .blue-button {
            background-color: #007bff;
        }

        .blue-button:hover {
            background-color: #0056b3;
        }

        .red-button {
            background-color: #dc3545;
        }

        .red-button:hover {
            background-color: #c82333;
        }

        .green-button {
            background-color: #28a745;
        }

        .green-button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <h2><span>I</span><span>'m</span> <span class="break">林墨瀚!</span></h2>

    <div class="small-text">点击进入个人风采介绍</div>

    <!-- 个人介绍按钮 -->
    <button class="green-button" onclick="window.location.href='main.html'; event.stopPropagation();">
        个人介绍
    </button>

    <!-- 蓝色按钮，点击后跳转到 old.html -->
    <button class="blue-button" onclick="window.location.href='old.html'; event.stopPropagation();">
        旧版本
    </button>

    <!-- 红色按钮，点击后跳转到留言板 -->
    <button class="red-button" onclick="window.location.href='message-board.html'; event.stopPropagation();">
        留言板
    </button>

    <script>
        // 添加单击事件监听器，点击时跳转到 main.html
        document.body.addEventListener('click', function () {
            window.location.href = 'main.html'; // 跳转到 main.html
        });
    </script>

</body>

</html>
