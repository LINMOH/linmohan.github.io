<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm 林墨瀚!</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            cursor: pointer;
            flex-direction: column;
            position: relative;
        }

        h2 {
            color: #222;
            font-size: 100px;
            font-weight: bold;
            text-align: center;
        }

        h2 a {
            text-decoration: none;
            color: white;
        }

        h2 span {
            transition: 0.5s;
            display: inline;
        }

        h2 span.break {
            display: block;
        }

        h2:hover span:nth-child(1) {
            margin-right: 10px;
        }

        h2:hover span:nth-child(2) {
            margin-left: 30px;
        }

        h2 span:nth-child(1)::after {
            opacity: 0;
            transition: 2s;
        }

        h2:hover span:nth-child(1)::after {
            content: "'";
            opacity: 1;
        }

        h2:hover span {
            color: white;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #fff, 0 0 80px #fff;
        }

        /* 小字样式 */
        .small-text {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            color: #fff;
            animation: breathing 1.5s infinite ease-in-out;
        }

        @keyframes breathing {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        /* 圆形按钮样式 */
        .circle-button {
            position: absolute;
            top: 70px; /* 调整位置 */
            left: 10px;
            width: 50px;
            height: 50px;
            background-image: url('https://pic1.imgdb.cn/item/678ba199d0e0a243d4f57a8c.png');
            background-size: cover;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle-button:hover {
            opacity: 0.8;
        }

        /* 蓝色按钮样式 */
        .blue-button {
            position: absolute;
            top: 10px; /* 放置在圆形按钮上方 */
            left: 10px;
            width: 100px;
            height: 40px;
            background-color: #007bff; /* 蓝色 */
            border: none;
            border-radius: 20px; /* 圆角 */
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .blue-button:hover {
            background-color: #0056b3; /* 悬停时颜色变化 */
        }
    </style>
</head>

<body>

    <h2><span>I</span><span>m</span> <span class="break">林墨瀚!</span></h2>

    <div class="small-text">点击进入个人风采介绍</div>

    <!-- 蓝色按钮，点击后跳转到 old.html -->
    <button class="blue-button" onclick="window.location.href='old.html'; event.stopPropagation();">
        旧页面
    </button>

    <!-- 圆形按钮，点击后跳转到 pay.html -->
    <button class="circle-button" onclick="window.location.href='pay.html'; event.stopPropagation();"></button>

    <script>
        // 添加单击事件监听器，点击时跳转到 main.html
        document.body.addEventListener('click', function () {
            window.location.href = 'main.html'; // 跳转到 main.html
        });
    </script>

</body>

</html>
