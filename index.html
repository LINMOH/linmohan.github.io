<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm 林墨瀚!</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            cursor: pointer;
            flex-direction: column;
            position: relative;
            padding: 20px;
            overflow-x: hidden;
        }

        h2 {
            color: #222;
            font-size: 100px;
            font-weight: bold;
            text-align: center;
            transition: color 0.5s, text-shadow 0.5s;
        }

        h2 a {
            text-decoration: none;
            color: white;
        }

        h2 span {
            transition: 0.5s;
            display: inline;
        }

        h2 span.break {
            display: block;
        }

        /* 修改卡片背景颜色为灰色 #778899 */
        .card {
            background-color: #778899; /* 设为灰色 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0.5; /* 初始状态暗一点 */
            transition: opacity 0.5s ease;
        }

        .card .blue-button, .card .red-button, .card .green-button {
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            margin-bottom: 10px; /* 增加间隔 */
        }

        .card .blue-button {
            background-color: #6c757d; /* 灰色 */
        }

        .card .blue-button:hover {
            background-color: #5a6268; /* 深灰色 */
        }

        .card .red-button {
            background-color: #dc3545; /* 红色 */
        }

        .card .red-button:hover {
            background-color: #c82333; /* 深红色 */
        }

        .card .green-button {
            background-color: #28a745; /* 绿色 */
        }

        .card .green-button:hover {
            background-color: #218838; /* 深绿色 */
        }

        /* 小字样式 */
        .small-text {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            color: #fff;
            animation: breathing 1.5s infinite ease-in-out;
        }

        @keyframes breathing {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        /* 变亮效果 */
        h2:hover span {
            color: white;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #fff, 0 0 80px #fff;
        }

        h2:hover {
            color: white;
        }

    </style>
</head>

<body>

    <h2><span>I</span><span>m</span> <span class="break">林墨瀚!</span></h2>

    <div class="small-text">点击进入个人风采介绍</div>

    <!-- 旧页面卡片，固定在页面底部 -->
    <div class="card" id="card">
        <!-- 留言板按钮 -->
        <button class="red-button" onclick="window.location.href='message-board.html'; event.stopPropagation();">
            留言板
        </button>

        <!-- 赞助按钮 -->
        <button class="green-button" onclick="window.location.href='pay.html'; event.stopPropagation();">
            赞助
        </button>

        <!-- 旧版本按钮 -->
        <button class="blue-button" onclick="window.location.href='old.html'; event.stopPropagation();">
            旧版本
        </button>
    </div>

    <script>
        // 获取标题和卡片元素
        const title = document.querySelector('h2');
        const card = document.getElementById('card');

        // 监听标题的 hover 事件，改变卡片的透明度
        title.addEventListener('mouseover', () => {
            card.style.opacity = 1;  // 当标题变亮时，卡片也变亮
        });

        title.addEventListener('mouseleave', () => {
            card.style.opacity = 0.5;  // 当标题恢复正常时，卡片恢复暗
        });

        // 监听卡片的 hover 事件，改变卡片的透明度
        card.addEventListener('mouseover', () => {
            card.style.opacity = 1;  // 当鼠标移入卡片时，卡片变亮
        });

        card.addEventListener('mouseleave', () => {
            card.style.opacity = 0.5;  // 当鼠标离开卡片时，卡片恢复暗
        });
    </script>

</body>

</html>
