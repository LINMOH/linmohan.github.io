name: Submit Message to GitHub Pages

on:
  push:
    branches:
      - main  # 或你用的默认分支名

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run the script to update messages
        run: |
          echo "Updating messages..."
          curl -X POST -d @message.json \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/LINMOH/LINMOH.github.io/contents/messages.json"
