<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2d; /* 深色背景 */
            color: #fff; /* 白色文字 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #3a3a3a; /* 深灰色背景 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 400px;
            max-width: 100%;
            box-sizing: border-box; /* 确保容器不超出边界 */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff; /* 白色文字 */
        }

        input, textarea {
            width: 100%; /* 让输入框占满容器宽度 */
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #444; /* 深色边框 */
            background-color: #555; /* 深灰色输入框背景 */
            color: #fff; /* 白色文字 */
            margin-bottom: 10px;
            box-sizing: border-box; /* 确保输入框包含边框和内边距 */
        }

        input::placeholder, textarea::placeholder {
            color: #bbb; /* 浅灰色占位符 */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* 蓝色按钮 */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* 悬停时颜色变化 */
        }

        .messages {
            margin-top: 20px;
        }

        .message {
            padding: 10px;
            border-bottom: 1px solid #444; /* 深色边框 */
            background-color: #4c4c4c; /* 深灰色留言背景 */
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .message p {
            margin: 0;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>留言板</h1>

        <form id="messageForm">
            <input type="text" id="name" placeholder="留言人（可选）" />
            <textarea id="message" placeholder="请输入留言..." rows="4"></textarea>
            <button type="submit">提交留言</button>
        </form>

        <div class="messages" id="messages">
            <!-- 留言显示区 -->
        </div>
    </div>

    <script>
        // 获取表单和留言区
        const messageForm = document.getElementById('messageForm');
        const messagesContainer = document.getElementById('messages');
        
        // 留言提交事件
        messageForm.addEventListener('submit', function(event) {
            event.preventDefault(); // 防止表单刷新页面

            const name = document.getElementById('name').value || '匿名';
            const message = document.getElementById('message').value;

            if (message.trim() === '') {
                alert('留言内容不能为空!');
                return;
            }

            // 创建留言元素
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.innerHTML = `<strong>${name}</strong> <p>${message}</p>`;

            // 将留言添加到页面
            messagesContainer.appendChild(messageDiv);

            // 清空输入框
            document.getElementById('name').value = '';
            document.getElementById('message').value = '';

            // 触发 GitHub Actions 工作流
            fetch('https://api.github.com/repos/LINMOH/LINMOH.github.io/actions/workflows/message-submit.yml/dispatches', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer YOUR_PERSONAL_ACCESS_TOKEN`,  // 替换为你自己的 GitHub Personal Access Token
                },
                body: JSON.stringify({
                    ref: 'main',
                    inputs: {
                        name: name,
                        message: message
                    }
                })
            })
            .then(response => {
                if (response.ok) {
                    console.log('Message submitted successfully');
                } else {
                    console.error('Failed to submit message');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>

</html>
