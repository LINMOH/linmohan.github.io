<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <style>
        /* 样式与之前相同 */
    </style>
</head>
<body>
    <div class="container">
        <h1>留言板</h1>
        <form id="messageForm">
            <input type="text" id="name" placeholder="留言人（可选）" />
            <textarea id="message" placeholder="请输入留言..." rows="4"></textarea>
            <button type="submit">提交留言</button>
        </form>
        <div class="messages" id="messages">
            <!-- 留言显示区 -->
        </div>
    </div>

    <script>
        // 获取表单和留言区
        const messageForm = document.getElementById('messageForm');
        const messagesContainer = document.getElementById('messages');

        // GitHub API 的提交接口
        const apiUrl = "https://api.github.com/repos/LINMOH/LINMOH.github.io/issues";

        // 获取留言数据
        async function loadMessages() {
            const response = await fetch('https://raw.githubusercontent.com/LINMOH/LINMOH.github.io/main/messages.json');
            const data = await response.json();
            messagesContainer.innerHTML = data.messages.map(message => {
                return `<div><strong>${message.name}</strong>: <p>${message.message}</p></div>`;
            }).join('');
        }

        loadMessages(); // 页面加载时获取留言

        // 留言提交事件
        messageForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value || '匿名';
            const message = document.getElementById('message').value;

            if (message.trim() === '') {
                alert('留言内容不能为空!');
                return;
            }

            // 创建 GitHub Issue（留言）数据
            const issueData = {
                title: "New message from " + name,
                body: message
            };

            // 提交留言到 GitHub Issues
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Authorization': 'token 你的GitHubPersonalAccessToken',
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify(issueData)
            });

            if (response.ok) {
                // 提交成功后刷新留言列表
                loadMessages();
            } else {
                alert('留言提交失败，请稍后再试。');
            }

            // 清空输入框
            document.getElementById('name').value = '';
            document.getElementById('message').value = '';
        });
    </script>
</body>
</html>
