<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <style>
        /* 样式保持不变 */
    </style>
</head>

<body>
    <div class="container">
        <h1>留言板</h1>

        <form id="messageForm">
            <input type="text" id="name" placeholder="留言人（可选）" />
            <textarea id="message" placeholder="请输入留言..." rows="4"></textarea>
            <button type="submit">提交留言</button>
        </form>

        <div class="messages" id="messages">
            <!-- 留言显示区 -->
        </div>
    </div>

    <script>
        const messageForm = document.getElementById('messageForm');
        const messagesContainer = document.getElementById('messages');

        messageForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value || '匿名';
            const message = document.getElementById('message').value;

            if (message.trim() === '') {
                alert('留言内容不能为空!');
                return;
            }

            // 使用 GitHub API 触发 GitHub Actions
            const token = 'GITHUB_TOKEN'; // 你的 GitHub Personal Access Token
            const repo = 'LINMOH/LINMOH.github.io'; // 你的仓库名
            const workflow_id = 'saveMessage.yml';

            const response = await fetch(`https://api.github.com/repos/${repo}/actions/workflows/${workflow_id}/dispatches`, {
                method: 'POST',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json',
                },
                body: JSON.stringify({
                    ref: 'main',
                    inputs: {
                        name: name,
                        message: message,
                    },
                }),
            });

            if (response.ok) {
                alert('留言已保存!');
                // 清空输入框
                document.getElementById('name').value = '';
                document.getElementById('message').value = '';
            } else {
                alert('保存留言时出错，请重试!');
            }
        });

        async function fetchMessages() {
            const response = await fetch('https://raw.githubusercontent.com/LINMOH/LINMOH.github.io/main/messages.json');
            const messages = await response.json();

            messagesContainer.innerHTML = '';
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.innerHTML = `<strong>${msg.name}</strong> <p>${msg.message}</p>`;
                messagesContainer.appendChild(messageDiv);
            });
        }

        fetchMessages();
    </script>
</body>

</html>
