<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #3a3a3a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 400px;
            max-width: 100%;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #555;
            color: #fff;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input::placeholder, textarea::placeholder {
            color: #bbb;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .messages {
            margin-top: 20px;
        }

        .message {
            padding: 10px;
            border-bottom: 1px solid #444;
            background-color: #4c4c4c;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .message p {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>留言板</h1>

        <form id="messageForm">
            <input type="text" id="name" placeholder="留言人（可选）" />
            <textarea id="message" placeholder="请输入留言..." rows="4"></textarea>
            <button type="submit">提交留言</button>
        </form>

        <div class="messages" id="messages">
            <!-- 留言显示区 -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageForm = document.getElementById('messageForm');
            const messagesContainer = document.getElementById('messages');

            messageForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const name = document.getElementById('name').value || '匿名';
                const message = document.getElementById('message').value;

                if (message.trim() === '') {
                    alert('留言内容不能为空!');
                    return;
                }

                try {
                    const response = await fetch('https://api.github.com/repos/LINMOH/LINMOH.github.io/actions/workflows/saveMessage.yml/dispatches', {
                        method: 'POST',
                        headers: {
                            'Authorization': `token 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`,
                            'Accept': 'application/vnd.github.v3+json',
                        },
                        body: JSON.stringify({
                            ref: 'main',
                            inputs: { name, message },
                        }),
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        if (response.status === 401) {
                            throw new Error('Unauthorized: 请检查您的 token 是否正确。');
                        } else if (response.status === 404) {
                            throw new Error('Not Found: 请检查工作流文件路径是否正确。');
                        } else {
                            throw new Error(`HTTP error! status: ${response.status}, details: ${errorText}`);
                        }
                    }

                    alert('留言已保存!');
                    document.getElementById('name').value = '';
                    document.getElementById('message').value = '';
                    fetchMessages();
                } catch (error) {
                    console.error('Error:', error);
                    alert(`保存留言时出错: ${error.message}`);
                }
            });

            async function fetchMessages() {
                try {
                    const response = await fetch('https://raw.githubusercontent.com/LINMOH/LINMOH.github.io/main/messages.json');
                    if (!response.ok) throw new Error('Network response was not ok');
                    const text = await response.text();
                    const messages = text ? JSON.parse(text) : [];
                    
                    messagesContainer.innerHTML = '';
                    messages.forEach(msg => {
                        const messageDiv = document.createElement('div');
                        messageDiv.classList.add('message');
                        messageDiv.innerHTML = `<strong>${msg.name}</strong> <p>${msg.message}</p>`;
                        messagesContainer.appendChild(messageDiv);
                    });
                } catch (error) {
                    console.error('Fetching messages failed:', error);
                    messagesContainer.innerHTML = '<p>无法获取留言，请稍后重试。</p>';
                }
            }

            fetchMessages();
        });
    </script>
</body>

</html>
